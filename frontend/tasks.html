<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task Management - Your Tasks</title>
    
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">Task Manager</a>
            <button id="logout-btn" class="btn btn-outline-danger">Logout</button>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card mb-4 shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Create New Task</h4>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="task-title" class="form-label">Task Title</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="task-title" 
                                placeholder="Enter task title" 
                                required
                            >
                        </div>
                        
                        <div class="mb-3">
                            <label for="task-content" class="form-label">Task Description</label>
                            <textarea 
                                class="form-control" 
                                id="task-content" 
                                rows="3" 
                                placeholder="Enter task details" 
                                required
                            ></textarea>
                        </div>
                        
                        <button 
                            id="create-task-btn" 
                            class="btn btn-success"
                        >
                            Create Task
                        </button>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Your Tasks</h4>
                    </div>
                    <div class="card-body">
                        <div id="tasks-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5.3 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/tasks.js"></script>
</body>
</html>
